<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Login | Protein Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="bg-white w-full max-w-md p-10 rounded-2xl shadow-lg">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="/static/logo.png" class="h-14" alt="Protein Planner">
        <p class="text-xs text-gray-400 text-center">
                    Build Your Weekly Protein Plan
                </p>
        </div>
                

        <h2 class="text-2xl font-semibold text-gray-800 mb-2 text-center">
            เข้าสู่ระบบ
        </h2>

        <p class="text-sm text-gray-500 text-center mb-6">
            ใช้อีเมลที่ลงทะเบียนไว้
        </p>

        {% if error %}
        <div class="bg-red-100 text-red-600 p-3 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-4">

            <div>
                <input type="email" name="email" required
                    placeholder="Email"
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <input type="password" name="password" required
                    placeholder="Password"
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            ยังไม่มีบัญชี?
            <a href="/register" class="text-blue-600 hover:underline">
                สมัครสมาชิก
            </a>
        </div>

    </div>

</body>
</html>
